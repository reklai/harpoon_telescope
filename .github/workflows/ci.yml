name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Typecheck
        run: npm run typecheck

      - name: Verify manifest compatibility
        run: npm run verify:compat

      - name: Build Firefox target
        run: npm run build:firefox

      - name: Build Chrome target
        run: npm run build:chrome
